<!doctype html>
<html lang="en">
    <head>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width,initial-scale=1.0">
       <title>Map Project</title>
       <link rel="stylesheet" href="css/styles.css">
       <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
    </head>

    <body>
      <div class="container">
       <div class="options-box">
              <h1>Kottayam: The Famous Places</h1>
                    <input type="search" placeholder="Type your search here..." data-bind="value: filter,valueUpdate: 'keyup'">
                <ul class="filterlist" data-bind="foreach: search">
                    <li class="listview" data-bind="text: name, click: $parent.clickonsearchplaces"></li>
                </ul>
       </div>
       <div id="map"> </div>
      </div>
   </div>
   <script src="js/app.js"></script>
   <script src="js/knockout.js"></script>
   <script src="js/jquery-3.1.1.min.js"></script>
   <!--Loading the JS API ASYNCHRONOUSLY below.-->
   <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyB8hWrQF0K4J81NQN16B8Yi1NC5_4gD25Y&callback=initMap" onerror="googleError()">
   </script>
 </body>
</html>
